<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<style>
		.filebox input[type="file"] {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			border: 0;
		}

		.filebox label {
			display: inline-block;
			padding: .5em .75em;
			color: #999;
			font-size: inherit;
			line-height: normal;
			vertical-align: middle;
			background-color: #fdfdfd;
			cursor: pointer;
			border: 1px solid #ebebeb;
			border-bottom-color: #e2e2e2;
			border-radius: .25em;
		}

		/* named upload */
		.filebox .upload-name {
			display: inline-block;
			padding: .5em .75em;
			/* label의 패딩값과 일치 */
			font-size: inherit;
			font-family: inherit;
			line-height: normal;
			vertical-align: middle;
			background-color: #f5f5f5;
			border: 1px solid #ebebeb;
			border-bottom-color: #e2e2e2;
			border-radius: .25em;
			-webkit-appearance: none;
			/* 네이티브 외형 감추기 */
			-moz-appearance: none;
			appearance: none;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<main id="main">

			<!-- ======= Breadcrumbs ======= -->
			<div class="breadcrumbs">
				<div class="page-header d-flex align-items-center"
					style="background-image: url('assets/img/page-header.jpg');">
					<div class="container position-relative">
						<div class="row d-flex justify-content-center">
							<div class="col-lg-6 text-center">
								<h2>Amend</h2>
								<p>정보를 수정해 주세요.</p>
							</div>
						</div>
					</div>
				</div>

				<nav>
					<div class="container">
						<ol>
							<li><a href="index.html">홈</a></li>
							<li>회원정보 수정</li>
						</ol>
					</div>
				</nav>
			</div> <!-- End Breadcrumbs -->

			<section class="sample-page" style="padding-top: 0">
				<div class="container" data-aos="fade-up">
				</div>
			</section>

			<!-- ======= Services Section ======= -->
			<section id="service" class="services pt-0">
				<div class="container" data-aos="fade-up">

					<div class="section-header">
						<span>회원정보수정</span>
						<h2>회원정보수정</h2>
					</div>
					<section id="contact" class="contact" style="padding-top:30px;">
						<div class="text-center">
							<div class="login-div">
								<form action="" method="post" role="form" class="php-email-form">
									<div class="row">
										<div class="form-group mt-3">
											<label class="login-label"><b>전화번호</b></label>
											<input type="text" class="form-control" id="member-call" placeholder="전화번호"
												required="">
										</div>
										<div class="form-group mt-3">
											<label class="login-label"><b>e-mail</b></label>
											<input type="text" class="form-control" id="e-mail" placeholder="e-mail"
												required="">
										</div>
										<div class="form-group mt-3">
											<table style="width: 100%;">
												<tr>
													<td>

														<label class="login-label"><b>성별</b></label>
													</td>
													<td>
														<label class="login-label"><b>부서</b></label>
													</td>
													<td>
														<label class="login-label"><b>직급</b></label>
													</td>
												</tr>
											</table>
										</div>
										<div class="form-group mt-3">
											<table style="width: 100%;">
												<tr>
													<td>
														<button type="button" class="btn btn-primary dropdown-toggle"
															data-bs-toggle="dropdown" aria-expanded="false"
															style="width: 80%;">성별</button>
														<ul class="dropdown-menu">
															<li><a class="dropdown-item">남</a></li>
															<li><a class="dropdown-item">여</a></li>

														</ul>
													</td>
													<td>
														<button type="button" class="btn btn-primary dropdown-toggle"
															data-bs-toggle="dropdown" aria-expanded="false"
															style="width: 80%;">부서</button>
														<ul class="dropdown-menu">
															<li><a class="dropdown-item" href="#">Action</a></li>
															<li><a class="dropdown-item" href="#">Another action</a>
															</li>
															<li><a class="dropdown-item" href="#">Something else
																	here</a>
															</li>
															<li><a class="dropdown-item" href="#">Separated link</a>
															</li>
														</ul>
													</td>
													<td>
														<button type="button" class="btn btn-primary dropdown-toggle"
															data-bs-toggle="dropdown" aria-expanded="false"
															style="width: 80%;">직급</button>
														<ul class="dropdown-menu">
															<li><a class="dropdown-item" >선임</a></li>
															<li><a class="dropdown-item" >책임</a></li>
															<li><a class="dropdown-item" >수석</a></li>
														</ul>
													</td>
												</tr>
											</table>
										</div>
										<div class="form-group mt-3">
											<label class="login-label"><b>프로필 이미지</b></label>
										</div>
										<div class="form-group mt-3">
											<div class="filebox">
												<input class="upload-name" value="파일선택" disabled="disabled">

												<label for="ex_filename">업로드</label>
												<input type="file" id="ex_filename" class="upload-hidden">
											</div>
										</div>
										<div class="form-group mt-3">
											<label class="login-label"><b>미리보기 들어갈 공간</b></label>
										</div>

									</div>
									<div class="text-center login-btn-div"><button type="submit">수정하기</button></div>
								</form>
							</div><!-- End Contact Form -->

						</div>
					</section>
				</div>
			</section><!-- End Services Section -->

		</main><!-- End #main -->
	</div>
</body>

</html>
