<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title>일정 관리</title>    
	
	<!-- include CSS File -->
	<th:block layout:fragment="css">
		<!-- fullcalendar CSS link -->
		<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
		<!-- Handa Challenge CSS File -->
		<link th:href="@{/assets/css/mypage.css}" rel="stylesheet">
	</th:block>
</head>

<div layout:fragment="content">
	<main id="main">
		<!-- ======= Breadcrumbs ======= -->
		<div class="breadcrumbs">
			<div class="page-header d-flex align-items-center">
				<div class="container position-relative">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-6 text-center">
							<h2>My Page</h2>
						</div>
					</div>
				</div>
			</div>
			<nav>
				<div class="container">
					<ol>
						<li><a href="/">홈</a></li>
            			<li>마이페이지</li>
            			<li>일정 관리</li>
					</ol>
				</div>
			</nav>
		</div>
		<!-- End Breadcrumbs -->
		<!-- ======= Services Section ======= -->
		<section id="service-details" class="service-details">
			<div class="container aos-init aos-animate" data-aos="fade-up">
				<div class="row gy-4">
					<div class="col-lg-12">
						<!-- 마이페이지 메뉴 탭 -->
						<div class="mypage-detail-tab">
							<a href="/mypage/memberdetail">내 정보</a> 
							<a href="/mypage/challenge-produce">생성 챌린지</a>
							<a href="/mypage/challenge-part">참여 챌린지</a>
							<a href="/mypage/calendar" class="active">일정 관리</a>
						</div>
					</div>
					
				<!-- 달력 -->
				<div id='calendar'></div>  
				
		</section>
	</main>
	<!-- End #main -->
	
</div>

	<!-- include JS Script -->
	<th:block layout:fragment="javascript">   
	    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
	    
	<!--     <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script> -->
	<!-- 	<script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script> -->
		
		<script src='../assets/js/calendar.js'></script>
	</th:block>
</html>
