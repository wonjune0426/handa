<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	
<!-- include CSS File -->
<th:block layout:fragment="css">
	<!-- Handa Member CSS File -->
	<!-- 이런 식으로 css 링크를 작성하시면 됩니다. -->
	<!-- <link th:href="@{/assets/css/member.css}" rel="stylesheet"> -->
</th:block>

<!-- start Content  -->
<div layout:fragment="content">
	<main id="main">
		<!-- ======= Breadcrumbs ======= -->
		<div class="breadcrumbs">
			<div class="page-header d-flex align-items-center">
				<div class="container position-relative">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-6 text-center">
							<h2>Login</h2>
							<p>원하는 챌린지에 참여해보세요.</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- End Breadcrumbs -->

		<!-- ======= Services Section ======= -->
		<section>
			<div class="text-center" style="margin-top: 200px; margin-bottom: 200px;">
				<h1 th:text="${code}">ERROR</h1>
				<p th:text="${msg}"></p>
				<a href="/">홈으로 돌아가기</a>
			</div>
		</section>
		<!-- End Services Section -->

	</main>
	<!-- End #main -->
</div> <!-- end Content -->

<!-- include JS Script -->
<th:block layout:fragment="javascript">
	<!-- 자바스크립트 코드를 작성하시거나 스크립트 주소를 연결하시면 됩니다. 
		위치는 html 끝나는 태그 바로 위에 작성해주세요. 
	-->
	<!-- <script th:src="@{/assets/js/main.js}"></script> -->
	<!-- 또는 스크립트 작성. -->
</th:block>
</html>
